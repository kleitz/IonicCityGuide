<ion-content padding class="content">
    <div class="main-content" text-center ion-fixed>
        <img [src]="'assets/img/login_title.png'" width="100%" style="margin-top: 50%;">
        <div text-center class="text-content" style="margin-top:30%;">
            Explore the best place of the worlds'
        </div>
        <div text-center class="text-content">
            most vibrant cities!
        </div>
        <div text-center class="button-area">
            <div class="login-button button" padding-vertical (click)="loginBtnPressed()">Login</div>
            <div class="sign-button button" padding-vertical (click)="registerBtnPressed()">Register</div>
        </div>
    </div>
</ion-content>
